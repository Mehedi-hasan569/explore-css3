<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amimation</title>
    <style>
        @keyframes sliding {
            from {
                background-color: lightgreen);
            }

            to {
                background-color: rgb(98, 9, 150);
            }

        }

        .stage {
            width: 500px;
            height: 300px;
            background-color: lightskyblue;
        }

        .ball {
            height: 100px;
            width: 100px;
            background-color: lightgreen;
            border-radius: 50%;
            position: relative;
            animation: sliding 1s ease-in-out 0.5s 5 alternet fill-mode;
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <h1>Exploring my new animation</h1>
    <div class="stage">
        <div class="ball">
        </div>
    </div>

</body>

</html>
