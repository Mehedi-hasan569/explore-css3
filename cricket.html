<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket animaation</title>
</head>
<style>
    .field:hover .bat {
        transform: rotate(-30deg);
        transform-origin: top right;

    }

    .field {
        width: 800px;
        height: 550px;
        border: 1px solid;
    }

    .ball {
        width: 50px;
        height: 50px;
        border: 1px solid;
    }
</style>

<body>
    <div class="field">
        <img class="bat" src="new-bat.jpg" alt="">
        <div class="ball"></div>
    </div>
</body>

</html>
